  #   networks:
  #     - llm_network

  # === Grafana (Metrics Visualization) [Optional] ===
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: llm_grafana
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - GF_SECURITY_ADMIN_PASSWORD=admin
  #   volumes:
  #     - grafana_data:/var/lib/grafana
