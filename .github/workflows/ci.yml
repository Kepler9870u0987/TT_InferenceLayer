name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run Ruff (linter)
        run: ruff check src tests
      
      - name: Run Black (formatter check)
        run: black --check src tests
      
      - name: Run Mypy (type checker)
        run: mypy src
        continue-on-error: true  # Don't fail CI on type errors yet

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    needs: lint
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v \
            --cov=inference_layer \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -m "not integration"
        env:
          REDIS_URL: redis://localhost:6379/15
          ENVIRONMENT: development
          LOG_LEVEL: DEBUG
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit
          path: htmlcov/
          retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    needs: lint
    
    # Only run on PR or main branch (expensive, requires Ollama)
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Start Ollama
        run: |
          docker run -d -p 11434:11434 --name ollama ollama/ollama:latest
          sleep 10
      
      - name: Pull Ollama model
        run: |
          docker exec ollama ollama pull qwen2.5:7b
      
      - name: Wait for Ollama
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:11434/api/tags > /dev/null; do sleep 2; done'
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v \
            --cov=inference_layer \
            --cov-report=xml \
            --cov-report=term-missing \
            -m integration
        env:
          OLLAMA_BASE_URL: http://localhost:11434
          REDIS_URL: redis://localhost:6379/15
          ENVIRONMENT: development
          LOG_LEVEL: DEBUG
        timeout-minutes: 15
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Ollama logs (on failure)
        if: failure()
        run: docker logs ollama

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    needs: [lint, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: llm-inference-layer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.worker
          push: false
          tags: llm-inference-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    
    needs: [lint, test-unit, build]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
