name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.2.3

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          body: |
            ## LLM Inference Layer ${{ steps.version.outputs.tag }}
            
            ### Installation
            
            ```bash
            # Clone repository
            git clone https://github.com/YOUR_ORG/TT_InferenceLayer.git
            cd TT_InferenceLayer
            git checkout ${{ steps.version.outputs.tag }}
            
            # Install dependencies
            pip install -e .
            
            # Or with development dependencies
            pip install -e ".[dev]"
            ```
            
            ### Docker Images
            
            ```bash
            # Build images
            docker-compose build
            
            # Start services
            docker-compose up -d
            ```
            
            ### What's Changed
            
            See full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Optional: Build and push Docker images to registry
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: release
    
    # Only run if DOCKER_USERNAME secret is configured
    if: ${{ secrets.DOCKER_USERNAME != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/llm-inference-layer:latest
            ${{ secrets.DOCKER_USERNAME }}/llm-inference-layer:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.worker
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/llm-inference-worker:latest
            ${{ secrets.DOCKER_USERNAME }}/llm-inference-worker:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
